<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        .button-container {
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Gestión de Productos</h1>
    <p>Selecciona una opción para continuar:</p>

    <div class="button-container">
        <!-- Botón para ir al formulario de creación de productos -->
        <button onclick="window.location.href='crear_producto.php'">Registrar Producto</button>

        <!-- Para ir a actualizar los campos del producto -->
        <button onclick="window.location.href='actualizar_producto.php'">Actualizar Producto</button>

        <!-- Ir a consultar todos los productos -->
        <button onclick="window.location.href='consulta_productos.php'">Consultar Productos</button>

        <!-- Ir a deletear todos (o algunos) los productos -->
        <button onclick="window.location.href='eliminar_producto.php'">Eliminar Productos</button>

        <!-- Ir hacia el menú de categorías -->
        <button onclick="window.location.href='categorias_index.html'">Gestión de Categorías</button>

        <!-- Botón para volver a la página principal -->
        <button onclick="window.location.href='admin_index.html'">Volver a la Página Principal</button>
    </div>
</body>

</html>
