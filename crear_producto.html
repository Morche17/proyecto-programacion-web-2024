<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        form {
            display: inline-block;
            margin-top: 50px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Registrar Nuevo Producto</h1>

    <form action="crear_producto_proceso.php" method="POST" enctype="multipart/form-data">
        <!-- Nombre del producto -->
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required>

        <!-- Marca del producto -->
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <!-- Origen del producto -->
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required>

        <!-- Categoría del producto -->
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required>

        <!-- Condiciones del producto (frío, congelado, seco) -->
        <label for="condiciones">Condiciones:</label>
        <select id="condiciones" name="condiciones" required>
            <option value="frío">Frío</option>
            <option value="congelado">Congelado</option>
            <option value="seco">Seco</option>
        </select>

        <!-- Volumen del producto -->
        <label for="volumen">Volumen (en cm³):</label>
        <input type="number" id="volumen" name="volumen" required>

        <!-- Peso del producto -->
        <label for="peso">Peso (en gramos):</label>
        <input type="number" id="peso" name="peso" required>

        <!-- Stock del producto -->
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required>

        <!-- Fotografía del producto -->
        <label for="fotografia">Fotografía (solo JPG o PNG):</label>
        <input type="file" id="fotografia" name="fotografia" accept=".jpg, .jpeg, .png">

        <!-- Botón para enviar -->
        <button type="submit">Registrar Producto</button>
    </form>

    <!-- Botón para volver al índice de productos -->
    <br><br>
    <button onclick="window.location.href='productos_index.html'">Volver</button>
</body>

</html>
