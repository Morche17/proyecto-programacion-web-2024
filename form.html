<!DOCTYPE html>
<html lang="es">

<head>
  <title>Mi primer documento HTML</title>
  <style>
    form {
      /* Centrar el formulario en la página */
      margin: 0 auto;
      width: 400px;
      /* Esquema del formulario */
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li+li {
      margin-top: 1em;
    }

    label {
      /* Tamaño y alineación uniforme */
      display: inline-block;
      width: 90px;
      text-align: right;
    }

    input,
    textarea {
      /* Para asegurarse de que todos los campos de texto tienen la misma configuración de letra
     Por defecto, las áreas de texto tienen un tipo de letra monoespaciada */
      font: 1em sans-serif;

      /* Tamaño uniforme del campo de texto */
      width: 300px;
      box-sizing: border-box;

      /* Hacer coincidir los bordes del campo del formulario */
      border: 1px solid #999;
    }

    input:focus,
    textarea:focus {
      /* Destacado adicional para elementos que tienen el cursor */
      border-color: #000;
    }

    textarea {
      /* Alinear los campos de texto multilínea con sus etiquetas */
      vertical-align: top;

      /* Proporcionar espacio para escribir texto */
      height: 5em;
    }

    .button {
      /* Alinear los botones con los campos de texto */
      padding-left: 90px;
      /* mismo tamaño que los elementos de la etiqueta */
    }

    button {
      /* Este margen adicional representa aproximadamente el mismo espacio que el espacio
     entre las etiquetas y sus campos de texto */
      margin-left: 0.5em;
    }
  </style>

</head>

<body>
  <form action="registro_cliente.php" method="post">
    <ul>
      <li>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user_name" />
      </li>
      <li>
        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="user_mail" />
      </li>
      <li>
        <label for="app">Apellido paterno:</label>
        <input type="text" id="app" name="user_app" />
      </li>
      <li>
        <label for="apm">Apellido materno:</label>
        <input type="text" id="apm" name="user_apm" />
      </li>
      <li>
        <label for="dir">Dirección:</label>
        <input type="text" id="dir" name="user_dir" />
      </li>
      <li>
        <label for="tel">Teléfono:</label>
        <input type="text" id="tel" name="user_tel" />
      </li>
      <li>
        <label for="cp">Código postal:</label>
        <input type="text" id="cp" name="user_cp" />
      </li>
      <li>
        <label for="pass1">Contraseña:</label>
        <input type="password" id="pass1" name="user_pass1" />
      </li>
      <li>
      <li>
        <label for="pass2">Repite tu contraseña:</label>
        <input type="password" id="pass2" name="user_pass2" />
      </li>
      <li class="button">
        <button type="submit">Enviar</button>
      </li>
    </ul>
  </form>

  <!-- Botón para regresar al index -->
  <div class="back-button">
    <button onclick="window.location.href='index.html'">Volver al Inicio</button>
  </div>

</body>

</html>
