<!DOCTYPE html>

        <h1 class="text-center mb-4">Registro de Usuario</h1>
        
        <form action="registro_proceso.php" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label for="app" class="form-label">Apellido Paterno:</label>
                <input type="text" class="form-control" name="app" required>
            </div>

            <div class="mb-3">
                <label for="apm" class="form-label">Apellido Materno:</label>
                <input type="text" class="form-control" name="apm" required>
            </div>

            <div class="mb-3">
                <label for="dir" class="form-label">Dirección:</label>
                <input type="text" class="form-control" name="dir" required>
            </div>

            <div class="mb-3">
                <label for="cp" class="form-label">Código Postal:</label>
                <input type="text" class="form-control" name="cp" required>
            </div>

            <div class="mb-3">
                <label for="tel" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" name="tel" required>
            </div>

                <input type="email" class="form-control" name="mail" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" name="password" required>

                <input type="password" class="form-control" name="confirm_password" required>

            <button type="submit" class="btn btn-primary">Registrarse</button>
